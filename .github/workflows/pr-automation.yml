name: Pull Request Automation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        id: prettier
        run: npx prettier --check src/
        continue-on-error: true

      - name: Set ESLint outcome
        if: always()
        run: echo "ESLINT_OUTCOME=${{ steps.eslint.outcome }}" >> $GITHUB_ENV

      - name: Set Prettier outcome
        if: always()
        run: echo "PRETTIER_OUTCOME=${{ steps.prettier.outcome }}" >> $GITHUB_ENV

      - name: Post Code Quality Report
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const eslintStatus = process.env.ESLINT_OUTCOME === 'success' ? '✅ Passed' : '❌ Failed';
            const prettierStatus = process.env.PRETTIER_OUTCOME === 'success' ? '✅ Passed' : '❌ Failed';
            const body = `## Code Quality Report
**ESLint**: ${eslintStatus}
**Prettier**: ${prettierStatus}

*Report generated automatically*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  testing-suite:
    name: Testing Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install jq for parsing coverage
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run tests with coverage
        id: test
        run: npm run test:coverage
        continue-on-error: true

      - name: Extract coverage summary
        if: always()
        id: coverage
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
            echo "COVERAGE_PERCENTAGE=$COVERAGE" >> $GITHUB_ENV
            echo "Coverage: $COVERAGE%"
          else
            echo "COVERAGE_PERCENTAGE=0" >> $GITHUB_ENV
            echo "Coverage file not found"
          fi

      - name: Set test outcome
        if: always()
        run: echo "TEST_OUTCOME=${{ steps.test.outcome }}" >> $GITHUB_ENV

      - name: Post Test Coverage Report
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const testStatus = process.env.TEST_OUTCOME === 'success' ? '✅ Passed' : '❌ Failed';
            const coverage = process.env.COVERAGE_PERCENTAGE;
            const coverageText = coverage ? `${coverage}%` : 'Not available';
            const body = `## Test Coverage Report
**Test Suite**: ${testStatus}
**Coverage**: ${coverageText}

*Report generated automatically*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run secret scanning with Gitleaks
        id: gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Set audit outcome
        if: always()
        run: echo "AUDIT_OUTCOME=${{ steps.audit.outcome }}" >> $GITHUB_ENV

      - name: Set gitleaks outcome
        if: always()
        run: echo "GITLEAKS_OUTCOME=${{ steps.gitleaks.outcome }}" >> $GITHUB_ENV

      - name: Post Security Scan Report
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const auditStatus = process.env.AUDIT_OUTCOME === 'success' ? '✅ No vulnerabilities found' : '❌ Vulnerabilities detected';
            const gitleaksStatus = process.env.GITLEAKS_OUTCOME === 'success' ? '✅ No secrets found' : '❌ Potential secrets found';
            const body = `## Security Scan Report
**Dependencies**: ${auditStatus}
**Secrets**: ${gitleaksStatus}

*Report generated automatically*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: npm run build
        continue-on-error: true

      - name: Start server in background
        if: steps.build.outcome == 'success'
        run: |
          npm start &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
        continue-on-error: true

      - name: Wait for server to be ready
        if: steps.build.outcome == 'success'
        run: sleep 5

      - name: Validate endpoints
        if: steps.build.outcome == 'success'
        id: validate
        run: npm run health-check
        continue-on-error: true

      - name: Stop server
        if: env.SERVER_PID
        run: kill $SERVER_PID 2>/dev/null || true

      - name: Set build outcome
        if: always()
        run: echo "BUILD_OUTCOME=${{ steps.build.outcome }}" >> $GITHUB_ENV

      - name: Set validate outcome
        if: always()
        run: echo "VALIDATE_OUTCOME=${{ steps.validate.outcome }}" >> $GITHUB_ENV

      - name: Post Build Validation Report
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const buildStatus = process.env.BUILD_OUTCOME === 'success' ? '✅ Build succeeded' : '❌ Build failed';
            const validateOutcome = process.env.VALIDATE_OUTCOME;
            let validateStatus = '⚠️ Not tested';
            if (validateOutcome === 'success') {
              validateStatus = '✅ Endpoints accessible';
            } else if (validateOutcome === 'failure') {
              validateStatus = '❌ Endpoints validation failed';
            }
            const body = `## Build Validation Report
**Build**: ${buildStatus}
**Endpoints**: ${validateStatus}

*Report generated automatically*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });