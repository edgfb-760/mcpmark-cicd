name: Pull Request Automation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        id: prettier
        run: npx prettier --check src/
        continue-on-error: true

      - name: Post Code Quality Report
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const eslintOutcome = steps.eslint.outcome;
            const prettierOutcome = steps.prettier.outcome;
            const eslintStatus = eslintOutcome === 'success' ? '✅ Passed' : '❌ Failed';
            const prettierStatus = prettierOutcome === 'success' ? '✅ Passed' : '❌ Failed';
            const body = `## Code Quality Report
**ESLint**: ${eslintStatus}
**Prettier**: ${prettierStatus}

*Report generated automatically*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
        env:
          # Pass step outcomes as environment variables (they are already available via context)
          # but we can also use ${{ }} inside script? Not needed.

  testing-suite:
    name: Testing Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        id: test
        run: npm run test:coverage
        continue-on-error: true

      - name: Extract coverage summary
        if: always()
        id: coverage
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
            echo "coverage_percentage=$COVERAGE" >> $GITHUB_OUTPUT
            echo "Coverage: $COVERAGE%"
          else
            echo "coverage_percentage=0" >> $GITHUB_OUTPUT
            echo "Coverage file not found"
          fi

      - name: Post Test Coverage Report
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const testOutcome = steps.test.outcome;
            const testStatus = testOutcome === 'success' ? '✅ Passed' : '❌ Failed';
            const coverage = steps.coverage.outputs.coverage_percentage;
            const coverageText = coverage ? `${coverage}%` : 'Not available';
            const body = `## Test Coverage Report
**Test Suite**: ${testStatus}
**Coverage**: ${coverageText}

*Report generated automatically*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run secret scanning with Gitleaks
        id: gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Post Security Scan Report
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const auditOutcome = steps.audit.outcome;
            const gitleaksOutcome = steps.gitleaks.outcome;
            const auditStatus = auditOutcome === 'success' ? '✅ No vulnerabilities found' : '❌ Vulnerabilities detected';
            const gitleaksStatus = gitleaksOutcome === 'success' ? '✅ No secrets found' : '❌ Potential secrets found';
            const body = `## Security Scan Report
**Dependencies**: ${auditStatus}
**Secrets**: ${gitleaksStatus}

*Report generated automatically*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: npm run build
        continue-on-error: true

      - name: Start server in background
        if: steps.build.outcome == 'success'
        run: npm start &
        continue-on-error: true

      - name: Wait for server to be ready
        if: steps.build.outcome == 'success'
        run: sleep 5

      - name: Validate endpoints
        if: steps.build.outcome == 'success'
        id: validate
        run: npm run health-check
        continue-on-error: true

      - name: Post Build Validation Report
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const buildOutcome = steps.build.outcome;
            const validateOutcome = steps.validate ? steps.validate.outcome : 'skipped';
            const buildStatus = buildOutcome === 'success' ? '✅ Build succeeded' : '❌ Build failed';
            const validateStatus = validateOutcome === 'success' ? '✅ Endpoints accessible' : validateOutcome === 'skipped' ? '⚠️ Not tested' : '❌ Endpoints validation failed';
            const body = `## Build Validation Report
**Build**: ${buildStatus}
**Endpoints**: ${validateStatus}

*Report generated automatically*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });